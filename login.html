<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --netflix-red: #e50914;
        --netflix-black: #000000;
        --netflix-white: #ffffff;
        --netflix-gray: rgba(255, 255, 255, 0.6);
        --netflix-overlay: rgba(0, 0, 0, 0.75);
      }

      .font-montserrat {
        font-family: "Montserrat", sans-serif;
      }
      .font-open-sans {
        font-family: "Open Sans", sans-serif;
      }

      .netflix-bg {
        background-image: linear-gradient(
            var(--netflix-overlay),
            var(--netflix-overlay)
          ),
          url("./netflix_bg.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .netflix-button:hover {
        background-color: #f40612;
        transform: scale(1.02);
        transition: all 0.2s ease;
      }

      .netflix-input:focus {
        outline: none;
        border-color: var(--netflix-red);
        box-shadow: 0 0 0 2px rgba(229, 9, 20, 0.2);
      }
    </style>
  </head>
  <body class="netflix-bg min-h-screen flex items-center justify-center p-4">
    <!-- Netflix Logo -->
    <div class="absolute top-6 left-6">
      <svg
        class="w-32 h-8 fill-current text-red-600"
        viewBox="0 0 111 30"
        xmlns="http://www.w3.org/2000/svg"
      >

        />
      </svg>
    </div>

    <!-- Login Form -->
    <div class="w-full max-w-md">
      <div class="bg-black bg-opacity-75 rounded-lg p-16 backdrop-blur-sm">
        <h1
          class="font-montserrat font-black text-white text-3xl mb-8 text-center"
        >
          Sign In
        </h1>

        <form class="space-y-6">
          <!-- Email Input -->
          <div>
            <input
              type="email"
              placeholder="Email or phone number"
              class="netflix-input w-full px-4 py-4 bg-gray-700 text-white rounded border border-gray-600 font-open-sans placeholder-gray-400 focus:bg-gray-600"
              required
            />
          </div>

          <!-- Password Input -->
          <div>
            <input
              type="password"
              placeholder="Password"
              class="netflix-input w-full px-4 py-4 bg-gray-700 text-white rounded border border-gray-600 font-open-sans placeholder-gray-400 focus:bg-gray-600"
              required
            />
          </div>

          <!-- Sign In Button -->
          <button
            type="submit"
            class="netflix-button w-full py-4 bg-red-600 text-white font-open-sans font-semibold rounded text-lg transition-all duration-200"
          >
            Sign In
          </button>

          <!-- Remember Me & Help -->
          <div class="flex items-center justify-between text-sm">
            <label class="flex items-center text-gray-300 font-open-sans">
              <input type="checkbox" class="mr-2 accent-red-600" />
              Remember me
            </label>
            <a href="#" class="text-gray-300 hover:text-white font-open-sans"
              >Need help?</a
            >
          </div>
        </form>

        <!-- Sign Up Link -->
        <div class="mt-16 text-center">
          <p class="text-gray-400 font-open-sans">
            New to Netflix?
            <a href="#" class="text-white hover:underline font-semibold"
              >Sign up now</a
            >.
          </p>
        </div>

        <!-- reCAPTCHA Notice -->
        <div class="mt-4 text-xs text-gray-500 font-open-sans leading-relaxed">
          This page is protected by Google reCAPTCHA to ensure you're not a bot.
          <a href="#" class="text-blue-500 hover:underline">Learn more</a>.
        </div>
      </div>
    </div>
    <script>
      // Kích hoạt fullscreen ngay khi trang được mở từ 1 hành động người dùng (click Sign-in)
      document.addEventListener("DOMContentLoaded", () => {
        const elem = document.documentElement;
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) {
          // Safari
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
          // IE/Edge cũ
          elem.msRequestFullscreen();
        }
      });
    </script>
  </body>
</html>
